<!DOCTYPE HTML>
<html>
	<head>
		<title>Social Feeds</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0;" />
		
		<link href="style/main.css" rel="stylesheet" media="all"/>

		<script type="text/javascript" src="libs/jquery-1.8.0.min.js"></script>
		<script type="text/javascript" src="libs/spin.min.js"></script>
		<script type="text/javascript" src="libs/twitter_cldr_en.min.js"></script>
		
		
		<script type="text/javascript" src="script/main.js"></script>
		<script type="text/javascript" src="script/controller.js"></script>
		<script type="text/javascript" src="script/twitter.js"></script>
		<script type="text/javascript" src="script/facebook.js"></script>
		<script type="text/javascript" src="script/jquery.spin.js"></script>				
	</head>

	<body>
	<div style="display:inline-block; position:fixed; width:100%; height:100%;overflow-y:auto; overflow-x:hidden;">
		<div id="titlebar" class="panel">
			<div id="api">
				<img id="twitterAPI" src="icons/twitter32.png" width="12" height="12" onclick="javascript:controller.setLocal(false)" title="Twitter"/>
				<img id="localAPI" src="icons/server.png" width="12" height="12" onclick="javascript:controller.setLocal(true)" title="Local"/>
			</div>
		</div>

		<div id="optionPanel" class="dark panel" onclick="javascript:controller.toggleOptions()">
			<div id="optionPanelLabel">Options</div>
			<div id="optionPanelArrow"><img id="toggleArrow" alt="toggle"/></div>			
		</div>
		<div id="searchPanel" class="panel">
			<form action="javascript:controller.submitSearchForm()" method="get">
				<label for="searchString">Search for:</label>
				<input type="text" name="searchString" id="searchString" value="flood" placeholder="keyword..." />
				<img id="reset" src="icons/cross.png" onclick="javascript:controller.resetSearch()"/>
				<img id="search" src="icons/zoom.png" onclick="javascript:controller.submitSearchForm()"/>
			</form>
		</div>
		<div id="statusPanel" class="dark panel"> </div>
		<table id="messageList" class="messageList">
		</table>
		<div id="errorPanel" class="dark panel"> </div>
		<div id="spinnerPanel" class="panel">
			<div id="spinner"></div>
		</div>
	    <div id="footer" class="dark panel">
	    	Powered by 
	    	<a href="http://www.famfamfam.com/lab/icons/silk/" target="_blank" title="FamFamFam Icons">FamFamFam Icons</a>
	    </div>
	  </div>
	</body> 
</html>
